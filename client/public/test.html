<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>
    
    <script>
        async function testRegistration() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://social-media-app-production-5216.up.railway.app/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test' + Date.now() + '@example.com',
                        username: 'test' + Date.now(),
                        displayName: 'Test User',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<h3>Error!</h3><pre>' + error.toString() + '</pre>';
            }
        }
    </script>
</body>
</html>
